<html>
    <head>
        <title>Calculator</title>
        <script src="calculator.js"></script>
        <link rel="stylesheet"  href="calculator.css">
    </head>
    <body style="text-align:center; background-color:black;">
        <div class="container">
            <br><br><br>
            <div class="calans">
                <p style="margin: 0px;" id="p1" class="para"> <br> </p>
                    <input type="text" id="t1">
               
            </div>
            <br>
            <button style="text-align:center" onclick="allclear1()" class="btn">AC</button> 
            <button style="text-align:center" onclick="clear1()" class="btn">C</button> 
            <button  onclick="append('%')" class="btn">%</button>
            <button  onclick="append('/')" class="btn">/</button><br>

            <button  id="b7" onclick="append('7')" class="btn">7</button>
            <button  id="b8" onclick="append('8')" class="btn">8</button>
            <button  id="b9" onclick="append('9')" class="btn">9</button>

            <button  onclick="append('*')" class="btn">*</button><br>

            <button  id="b4" onclick="append('4')" class="btn">4</button>

            <button  id="b6" onclick="append('6')" class="btn">6</button>

            <button  id="b1" onclick="append('1')" class="btn">1</button>
            <button  id="b2" onclick="append('2')" class="btn">2</button>
            <button  id="b3" onclick="append('3')" class="btn">3</button>

            <button  onclick="append('+')" class="btn">+</button> <br>

            <button id="b0"  onclick="append('0')" class="btn">0</button>
            <button id="b0"  onclick="append('00')" class="btn">00</button>
            <button onclick="append('.')" class="btn">.</button>
            <button onclick="calculate()" class="btn">=</button>  
        </div>
